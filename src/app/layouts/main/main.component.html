<div class="navbar d-flex justify-content-between p-2">
  <div class="ms-4" type="button" (click)="toggleSideNav()">
    <fa-icon icon="bars"></fa-icon>
  </div>
  <router-outlet name="navbar"></router-outlet>
</div>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened">

    <img class="avatar mat-elevation-z8" [src]="'assets/image/author.png'"  alt="dariusz_dajcz"/>
    <h4 class="name">Dariusz Dajcz</h4>
    <p class="designation">Angular Dev</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content d-flex justify-content-center align-items-center mat-elevation-z1">
      Main content
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
<router-outlet></router-outlet>
