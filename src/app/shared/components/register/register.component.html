<div class="d-flex justify-content-center align-items-center ms-3 h-100">
  <div class="d-flex row ms-3">
    <div>
      Join to our community
    </div>
    <div>Please enter your details to register</div>
    <form class="d-flex flex-column align-items-start pt-5" [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <div class="d-flex">
        <button mat-stroked-button [disabled]="registerForm.invalid || registerForm.untouched"
                class="submit-button me-2" type="submit">
          Register Now
        </button>
      </div>
    </form>
    <div class="d-flex">
      <div class="start" type="button" (click)="redirect('login')">Go back do start</div>
    </div>
  </div>
</div>
