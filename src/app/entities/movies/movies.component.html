<section class="page">
  <p>movies section works!</p>
  <div *ngFor="let movie of movies">
    {{movie.title}}
  </div>
  <mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title> Show total amount of movies  </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? 'opened' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="currency">{{2000| currency:'z≈Ç':'symbol'}}</p>
  </mat-expansion-panel>
  </mat-accordion>

<!--  form section-->
  <div class="d-flex flex-column align-items-start pt-5" [formGroup]="movieFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput  formControlName="amount">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Duration</mat-label>
      <input matInput  formControlName="duration">
    </mat-form-field>
    <!-- HTML !-->
    <button class="button-49" role="button" (click)="saveMovie()">Save movie</button>
  </div>
</section>
